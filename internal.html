            width: 50%;

        body{
            background: #e8ffed;
        }
        .links{
	             font-size: 20px;
              } 
        .p1{
        	font-family:serif ;
        }
        .p2{
        	font-family:cursive ;
        }
        .p3{
        	font-family:fantasy ;
        }
        

   </style>
</head>
<body>
	<div class="links">
      <center>
            <a href="external.html">External CSS</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="internal.html">Internal CSS</a>&nbsp;&nbsp;&nbsp;&nbsp;

    <h1>Startup PVT LTD</h1>
    <h1>Startup PVT LTD</h1>
    <h1>Startup PVT LTD</h1>
   <center>
   <table border="1px">
        <th colspan="4">Student Registration Form</th>
        <form>
           <tr>
           		<td><label>Name: </label></td>
           		<td><input type="text" name="Stud_name" placeholder="Enter your full name."><br></td>

           		<td><label>Mobile no:</label></td>
           		<td><input type="Mobile" name="stud_mob" placeholder="Enter your mobile number."><br></td>
           </tr>	
           <tr>
           		<td><label>Address:</label></td>
           		<td><textarea rows="3" cols="25" name="stud_addr" placeholder="Enter your Address."></textarea><br></td>
   
           		<td><label>Email id:</label></td>
           		<td><input type="Email" name="stud_email" placeholder="Enter your mail id."><br></td>
           </tr>
           <tr>
           		<td> <label>Password:</label></td>
           		<td><input type="Password" name="stud_pass" placeholder="Enter your password"><br></td>

           		<td> <label>Confirm Password:</label></td>
           		<td><input type="Password" name="stud_pass" placeholder="Enter your password again"><br></td>
           </tr>	
           <tr>
           		<td> <label>City:</label></td>
           		<td>
           			<select>
	         	       <option>Select city</option>
	         	       <option>Mumbai</option>
	         	       <option>Thane</option>
	         	       <option>Ahamadnagar</option>
	     	           <option>Nashik</option>
	     	           <option>Aurangabad</option>
	     	           <option>Parbhani</option>
	     	           <option>Satara</option>
	     	           <option>Yavatmal</option>	  	
                    </select><br>
                </td>

           		<td><label>Education:</label></td>
           		<td>
           			<input type="checkbox" name="stud_education">10th
                    <input type="checkbox" name="stud_education">12th
           			<input type="checkbox" name="stud_education">Diploma
           			<input type="checkbox" name="stud_education">Degree<br>
           		</td>
           </tr>	
           <tr>
           		<td>  
           			<label>Gender:</label></td>
           		<td>
           			<input type="radio" name="stud_gender">Male
                    <input type="radio" name="stud_gender">Female<br></td>

           		<td>
           			<label>Photo:</label>
           		</td>
           		<td>
           			<input type="file" name="stud_photo" placeholder="Browse.."><br>
           		</td>
           </tr>	
           <tr>
           		<td colspan="2">
           			<label>Date:</label>
           		</td>
           		<td colspan="2">
           			<input type="Date" name="stud_date"><br>
           		</td>
           </tr>
           		<td colspan="4">
           			<center>
           				<input type="button" name="submit_btn" value="Submit">
          				<input type="button" name="update_btn" value="Update">
           				<input type="button" name="reset_btn" value="Reset"><br>
           			</center>
           			
           		</td>	
	  </table><br><br> 
	  </center>

       <hr>
	  <p class="p1">Paragraph of font family serif</p>
	  <p class="p2">Paragraph of font family cursive</p>
	  <p class="p3">Paragraph of font family fantasy</p>
</body>
</html>
